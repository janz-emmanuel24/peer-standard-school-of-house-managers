version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: peer_school_db
    environment:
      POSTGRES_DB: ${DB_NAME:-peer_school_db}
      POSTGRES_USER: ${DB_USER:-peer_school_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-peer_school_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-peer_school_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - peer_school_network
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: peer_school_web
    command: gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 120 --access-logfile - --error-logfile - peer_standard_school.wsgi:application
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "${WEB_PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-peer_school_db}
      - DB_USER=${DB_USER:-peer_school_user}
      - DB_PASSWORD=${DB_PASSWORD:-peer_school_password}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - peer_school_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: peer_school_nginx
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - static_volume:/static:ro
      - media_volume:/media:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    networks:
      - peer_school_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

networks:
  peer_school_network:
    driver: bridge

